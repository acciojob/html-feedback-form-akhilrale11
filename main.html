<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<h1>Feedback Form</h1>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<div>
	<label for="name">Name</label> <br>
	<input type="Text" id="name" minlength="3" maxlength="50"required>
	</div>
	<div>
		<label for="portfolio">Portfolio</label> <br>
	<input type="URL" id="portfolio" required>
	</div>
	
	<div>
		<label for="favColor">Favorite Color</label> <br>
	<input type="Color" id="favColor" required>
	</div>
	<div>
		<label for="likeness">Likeness</label> <br>
	<input type="Range" id="likeness" min="1" max="100" required>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
